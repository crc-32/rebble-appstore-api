# This is a basic workflow to help you get started with Actions

name: autobuild

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Log in to GCR
      run: echo ${{ secrets.GCLOUD_SERVICE_KEY }} | base64 -d | docker login -u _json_key --password-stdin https://gcr.io/
    # Runs a single command using the runners shell
    - name: Build Docker
      run: docker build -t gcr.io/pebble-rebirth/appstore-api:g${GITHUB_SHA::8} -f Dockerfile.cloudrun
    - name: Push
      run: docker push gcr.io/pebble-rebirth/appstore-api:g${GITHUB_SHA::8}
